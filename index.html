<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THDX Unwrap USDT0 ‚Üí gUSDT (v1.1)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body{font-family:Arial;background:#0b1220;color:#e6edf3;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#121a2a;padding:24px;border-radius:12px;border:1px solid #2a3b52;width:360px;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.3)}
    input,button{width:100%;margin-top:10px;padding:10px;border-radius:8px;font-size:15px}
    input{border:1px solid #333;background:#0f1625;color:white}
    button{border:0;cursor:pointer;font-weight:700}
    #connect{background:#6ee7ff;color:#000}
    #unwrap{background:#16a34a;color:#fff}
    pre{background:#0f1625;color:#8ab4f8;padding:10px;border-radius:8px;text-align:left;white-space:pre-wrap;margin-top:15px}
  </style>
</head>
<body>
  <div class="card">
    <h2>üíß Unwrap USDT0 ‚Üí gUSDT</h2>
    <button id="connect">üîå Connect Wallet</button>
    <input id="amount" type="number" placeholder="Jumlah (misal 10)" />
    <button id="unwrap" disabled>üöÄ Unwrap Sekarang</button>
    <pre id="log">log siap...</pre>
  </div>

  <script>
    const log = m => {const el=document.getElementById("log");el.textContent+=`\n${m}`;el.scrollTop=el.scrollHeight;console.log(m)};
    const USDT0="0x78cf24370174180738C5B8e352B6d14c83A6C9A9";
    const WRAPPER="0xcAB8F3ed8528655E0C2fad1C504c6CfEccf50B90";
    const STABLE_RPC="https://stable-jsonrpc.testnet.chain0.dev";
    const STABLE_CHAIN_ID=2201;
    let provider,signer,me;

    async function ensureNetwork(){
      const net=await provider.getNetwork();
      if(net.chainId!==STABLE_CHAIN_ID){
        try{
          await window.ethereum.request({
            method:"wallet_addEthereumChain",
            params:[{
              chainId:"0x899", //2201
              chainName:"Stable Testnet",
              nativeCurrency:{name:"ETH",symbol:"ETH",decimals:18},
              rpcUrls:[STABLE_RPC],
              blockExplorerUrls:["https://blockscout.testnet.stable.xyz"]
            }]
          });
          log("üåê Network Stable Testnet ditambahkan / diganti.");
        }catch(e){log("‚ö†Ô∏è Gagal ganti network: "+e.message)}
      }
    }

    async function connect(){
      if(!window.ethereum){alert("Buka di browser wallet (Metamask / OKX / Trust)!");return;}
      provider=new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts",[]);
      signer=provider.getSigner();
      me=await signer.getAddress();
      const net=await provider.getNetwork();
      log(`‚úÖ Connected: ${me}\nChain: ${net.chainId}`);
      await ensureNetwork();
      document.getElementById("unwrap").disabled=false;
    }

    async function unwrapNow(){
      try{
        const amount=document.getElementById("amount").value;
        if(!amount||isNaN(amount))return alert("Isi jumlah yang valid!");
        const amtLD=ethers.utils.parseUnits(amount,"6");
        const usdt0=new ethers.Contract(USDT0,["function approve(address,uint256) public returns(bool)"],signer);
        log(`üßæ Approving ${amount} USDT0...`);
        const txA=await usdt0.approve(WRAPPER,amtLD);await txA.wait();
        log(`‚úÖ Approve sukses: ${txA.hash}`);
        const wrapper=new ethers.Contract(WRAPPER,["function depositTo(address,uint256) external"],signer);
        const txB=await wrapper.depositTo(me,amtLD);
        log(`üöÄ Unwrap TX: ${txB.hash}`);
        await txB.wait();
        log("‚úÖ USDT0 sudah jadi gUSDT üéâ");
      }catch(err){log("‚ùå Error: "+(err.message||err))}
    }

    document.getElementById("connect").onclick=connect;
    document.getElementById("unwrap").onclick=unwrapNow;
  </script>
</body>
</html>
