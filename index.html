<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THDX Unwrap USDT0 ‚Üí gUSDT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial; background:#0b1220; color:#e6edf3; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#121a2a; padding:24px; border-radius:12px; border:1px solid #2a3b52; width:360px; text-align:center; }
    input, button { width:100%; margin-top:10px; padding:10px; border-radius:8px; font-size:15px; }
    input { border:1px solid #333; background:#0f1625; color:white; }
    button { border:0; cursor:pointer; }
    #connect { background:#6ee7ff; }
    #unwrap { background:#16a34a; color:white; }
    pre { background:#0f1625; color:#8ab4f8; padding:10px; border-radius:8px; text-align:left; white-space:pre-wrap; margin-top:15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üíß Unwrap USDT0 ‚Üí gUSDT</h2>
    <button id="connect">üîå Connect Wallet</button>
    <input id="amount" type="number" placeholder="Jumlah (mis. 10)" />
    <button id="unwrap" disabled>üöÄ Unwrap Sekarang</button>
    <pre id="log">log siap...</pre>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += `\n${msg}`;
      el.scrollTop = el.scrollHeight;
      console.log(msg);
    };

    const USDT0 = "0x78cf24370174180738C5B8E352B6d14c83A6C9A9"; // token USDT0 di Stable
    const WRAPPER = "0xcAB8F3ed8528655E0C2fad1C504c6CfEccf50B90"; // kontrak depositTo

    let provider, signer, me;

    async function connect() {
      if (!window.ethereum) return alert("Install MetaMask / OKX Wallet dulu!");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      me = await signer.getAddress();
      const net = await provider.getNetwork();
      log(`‚úÖ Connected: ${me}\nChain: ${net.chainId}`);
      document.getElementById("unwrap").disabled = false;
    }

    async function unwrapNow() {
      try {
        const amount = document.getElementById("amount").value;
        if (!amount || isNaN(amount)) return alert("Isi jumlah yang valid!");
        const decimals = 6; // USDT0 decimals
        const amtLD = ethers.utils.parseUnits(amount, decimals);

        const usdt0 = new ethers.Contract(USDT0, [
          "function approve(address spender, uint256 amount) public returns (bool)"
        ], signer);

        const txA = await usdt0.approve(WRAPPER, amtLD);
        log(`üßæ Approving ${amount} USDT0 ...`);
        await txA.wait();
        log(`‚úÖ Approve success: ${txA.hash}`);

        const wrapper = new ethers.Contract(WRAPPER, [
          "function depositTo(address recipient, uint256 amount) external"
        ], signer);

        const txB = await wrapper.depositTo(me, amtLD);
        log(`üöÄ Redeem (unwrap) dikirim: ${txB.hash}`);
        await txB.wait();
        log("‚úÖ Sukses! USDT0 sudah diubah jadi gUSDT üéâ");

      } catch (err) {
        log("‚ùå Error: " + (err.message || err));
      }
    }

    document.getElementById("connect").onclick = connect;
    document.getElementById("unwrap").onclick = unwrapNow;
  </script>
</body>
</html>
